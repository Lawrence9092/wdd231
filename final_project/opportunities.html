<body>
  <a class="skip-link" href="#opps">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Business & Investment Resource Hub</a>

      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="primaryNav" aria-label="Toggle navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <nav id="primaryNav" class="primary-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="opportunities.html" aria-current="page">Opportunities</a></li>
          <li><a href="form.html">Product Review</a></li>
          <li><a href="contacts.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="opps" class="container">
    <h1>Investment Opportunities</h1>

    <div class="controls">
      <label for="filterCategory">Filter by category</label>
      <select id="filterCategory">
        <option value="all">All</option>
      </select>

      <label for="sortSelect">Sort by</label>
      <select id="sortSelect">
        <option value="popularity">Saved first</option>
        <option value="investment-asc">Investment (low → high)</option>
        <option value="investment-desc">Investment (high → low)</option>
      </select>

      <button id="clearSaved" class="btn-outline">Clear Saved</button>
    </div>

    <section class="opportunities" aria-labelledby="opps-heading">
      <h2 id="opps-heading" class="visually-hidden">Investment Opportunities</h2>

      <article class="opp">
       <figure>
        <img src="./images/agriculture1.jpg" alt="Commercial Farming">
        <figcaption>Poultry Feed</figcaption>
       </figure>
      </article>

      <article class="opp">
       <figure>
        <img src="./images/realestate1.jpg" alt="Affordable Housing">
        <figcaption>Gated Community</figcaption>
       </figure>
      </article>

      <article class="opp">
       <figure>
        <img src="./images/energy1.jpg" alt="Solar Mini Grid Projects">
        <figcaption>Solar Power</figcaption>
       </figure>
      </article>

      <article class="opp">
       <figure>
        <img src="./images/agriculture2.jpg" alt="Irrigation Pump Distribution">
        <figcaption>Irrigation Pumps</figcaption>
       </figure>
      </article>

      <article class="opp">
       <figure>
        <img src="./images/manufacturing1.jpg" alt="Agro Processing Unit">
        <figcaption>Value Addition</figcaption>
       </figure>
      </article>

      <article class="opp">
       <figure>
        <img src="./images/logistics1.jpg" alt="Cold Storage Facility">
        <figcaption>Preservation</figcaption>
       </figure>
      </article>

    </section>
  </main>

  <!-- Modal -->
  <div id="oppModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close dialog">&times;</button>
      <h2 id="modalTitle"></h2>
      <p id="modalBody"></p>
    </div>
  </div>

  <footer class="site-footer">

      <p>&copy; <span id="footerYear"></span> Lawrence Ngwenya</p>

    </div>

  <script type="module" src="scripts/opportunities.mjs"></script>
